<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="favicon.png">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithms Visualizer</h1>
    <div class="container">
        <div class="input-section">
            <label for="algorithm">Select Sorting Algorithm:</label>
            <select id="algorithm">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <label for="inputArray" class="mt-4">Enter Numbers (separated by space):</label>
            <input type="text" id="inputArray" placeholder="e.g. 5 9 2 6 1">
            <button type="submit" onclick="visualizeSorting()">Visualize Sorting</button>
        </div>
        <div class="output-section">
            <h2>Output:</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
